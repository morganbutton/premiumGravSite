default_for_all: true
dev_host: localhost
dev_port: 2000
enabled: true
env: production
options:
  markdownit:
    breaks: true
    highlight: "function (/*str, lang*/) { return ''; }"
    html: true
    langPrefix: language-
    linkify: false
    quotes: “”‘’
    typographer: false
    xhtmlOut: false
  nextgenEditor:
    height: ~
    toolbar:
      items:
        - undo
        - redo
        - removeFormat
        - heading
        - bold
        - italic
        - underline
        - strikethrough
        - horizontalLine
        - link
        - imageUpload
        - blockQuote
        - numberedList
        - bulletedList
        - htmlEmbed
        - codeBlock
        - code
        - insertTable
        - mediaEmbed
      sticky: true
  turndown:
    bulletListMarker: "*"
    codeBlockStyle: fenced
    emDelimiter: "*"
    headingStyle: atx
    hr: "---"
    linkReferenceStyle: full
    linkStyle: inlined
    strongDelimiter: "**"
    preformattedCode: 0
  transformations:
    typography: 1
    quotes: 1
    symbols: 1
    mathematical: 1
    nonbreaking_space: 1
    custom:
